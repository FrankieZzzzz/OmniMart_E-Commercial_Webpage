<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

    <!--=============== fontawsome ===============-->
    <script src="https://kit.fontawesome.com/95ae3d12b8.js" crossorigin="anonymous"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <title>OmniMart Gift</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"><img src="assets/images/logo.png" alt="web_logo" />OmniMart </a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#feature" class="nav__link">
                <i class="fa-solid fa-gift"></i>
                <span>Featured</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#discount" class="nav__link">
                <i class="fa-solid fa-tag"></i>
                <span>Discount</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#new" class="nav__link">
                <i class="fa-solid fa-square-arrow-up-right"></i>
                <span>New Arrive</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#testimonial" class="nav__link">
                <i class="fa-solid fa-comment"></i>
                <span>Testimonial</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="nav__actions">
          <!-- search button -->
          <i class="fa-solid fa-magnifying-glass search-button" id="search-button"></i>
          <!-- login button -->
          <i class="fa-solid fa-user-large login-button" id="login-button"></i>
          <!-- theme button -->
          <i class="fa-solid fa-moon change-theme" id="theme-button"></i>
        </div>
      </nav>
    </header>
    <!--==================== SEARCH ====================-->
    <div class="search" id="search-content">
      <form action="" class="search__form">
        <i class="fa-solid fa-magnifying-glass search__icon"></i>
        <input type="search" class="search__input" placeholder="What are you looking for?" />
      </form>

      <i class="fa-solid fa-xmark search__close" id="search-close"></i>
    </div>

    <!--==================== LOGIN ====================-->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
